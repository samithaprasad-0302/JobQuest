<!DOCTYPE html>
<html>
<head>
    <title>Super Admin Login Test</title>
</head>
<body>
    <h2>Super Admin Login Test</h2>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="superadmin@jobquest.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="superadmin123456" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${response.ok}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.user && data.user.role) {
                    resultDiv.innerHTML += `<p><strong>User Role: ${data.user.role}</strong></p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
